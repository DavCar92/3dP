<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Production SRLS</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    img {
      width: 40vw;
      max-width: 200px;
      min-width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    .contatti {
      font-size: 4vw;
      max-font-size: 20px;
      color: #003366;
      margin-bottom: 15px;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .social-icons a {
      width: 10vw;
      max-width: 40px;
      min-width: 30px;
      display: flex;
      justify-content: center;
    }
    .social-icons a img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease;
    }
    .social-icons a:hover img {
      transform: scale(1.1);
    }
    .website-section {
      margin-top: 10px;
    }
    .website-section .label {
      font-size: 4vw;
      color: #003366;
    }
    .website-section a {
      font-size: 4vw;
      color: #0066cc;
      text-decoration: none;
      display: block;
      margin-top: 5px;
      word-break: break-word;
    }
    .website-section a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      .contatti,
      .website-section .label,
      .website-section a {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="fullhd.png" alt="Logo 3D Production SRLS">
  <div class="contatti">Contatti</div>
  <div class="social-icons">
    <a href="https://wa.me/393922721967" target="_blank" title="WhatsApp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>
    <a href="https://www.instagram.com/3d_production_srls" target="_blank" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/profile.php?id=100094587672848&mibextid=wwXIfr" target="_blank" title="Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
  </div>
  <div class="website-section">
    <div class="label">Sito Web:</div>
    <a href="https://www.3dproductionsrls.com" target="_blank">www.3dproductionsrls.com</a>
  </div>
</body>
</html>
