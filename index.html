<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Production SRLS</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .header-container {
      width: 60vw;
      max-width: 400px;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-container img.logo {
      width: 100%;
      height: auto;
      margin-bottom: 30px;
    }

    .contatti {
      font-size: 6vw;
      max-font-size: 28px;
      color: #003366;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      gap: 8%;
      justify-content: center;
      width: 100%;
      margin-bottom: 30px;
    }

    .social-icons a {
      width: 24%;
      max-width: 60px;
      min-width: 30px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .social-icons a img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .website-section {
      margin-top: 20px;
      font-size: 6vw;
      max-font-size: 28px;
      color: #003366;
    }

    .website-section a {
      color: #0066cc;
      text-decoration: none;
      display: inline;
      margin-top: 8px;
      white-space: nowrap;
      overflow-wrap: normal;
    }

    .website-section a:hover {
      text-decoration: underline;
    }

    .footer-credit {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #999;
    }

    @media (min-width: 600px) {
      .contatti,
      .website-section {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img class="logo" src="fullhd.png" alt="Logo 3D Production SRLS">
    <div class="contatti">Contatti</div>
    <div class="social-icons">
      <a href="https://wa.me/393922721967" target="_blank" title="WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/3d_production_srls" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/profile.php?id=100094587672848&mibextid=wwXIfr" target="_blank" title="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
    </div>
    <div class="website-section">
      <div>Sito Web:</div>
      <a href="https://www.3dproductionsrls.com" target="_blank">www.3dproductionsrls.com</a>
    </div>
  </div>
  <div class="footer-credit">by Tulanti Repairs</div>
</body>
</html>
